apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'
group = 'org.specs'

jar {
    manifest {
        attributes 'Implementation-Title': 'Specs Library', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

/*
test {
    systemProperties 'property': 'value'
}
*/

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
